<!DOCTYPE html>
<html>
<head>
	<title>Instamanda</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/import.css">
	<script src="libraries/jquery-2.1.4.min.js"></script>
	<link rel="stylesheet" type="text/css" href="libraries/jquery.imgareaselect-0.9.10/css/imgareaselect-default.css" />
	<script type="text/javascript" src="libraries/jquery.imgareaselect-0.9.10/scripts/jquery.imgareaselect.pack.js"></script>
</head>

<body>

	<header id="cabecalho">
		<h1 class="clear">Bem vindo ao Instamanda</h1> <div id="logo" class="clear"></div>
		<h3 class="clear">~o site mais bonito do planeta</h3>

		<div id="inputs" class="clear">
			<p><input id="image" type="file"/></p>
			<p>Blur radius: <input id="blur_box_radius" type="number" class="input_box"/>
			Sigma: <input id="box_sigma" type="number" class="input_box"/>
			<br><br>
			Custom Matrix:
			<select id ="custom"> 
			  <option value="0" selected>Choose Dimension</option>
			  <option value="3">3x3</option>
			  <option value="5">5x5</option>
			  <option value="7">7x7</option>
			  <option value="9">9x9</option>
			</select>
		</div>
		<nav id="navegacao" class="clear">
			<ul>
				<li><button id="blur_filter" class="itemNav"> Box </button></li>
				<li><button id="gaussian_blur_filter" class="itemNav"> Gaussian </button></li>
				<li><button id="invert_colors_filter" class="itemNav"> Reverse </button></li>
				<li><button id="sharpen_filter" class="itemNav"> Sharpen </button></li>
				<li><button id="unsharpen_filter" class="itemNav"> Unsharpen </button></li>
				<li><button id="black_and_white_filter" class="itemNav"> B & W </button></li>
				<li><button id="laplacian_filter" class="itemNav"> Laplacian </button></li>
				<li><button id="sepia_filter" class="itemNav"> Sepia </button></li>
				<li><button id="motion_blur_filter" class="itemNav"> Motion </button></li>
				<li><button id="raise_filter" class="itemNav"> Raise </button></li>
			</ul>
		</nav>

	</header>
	
	<div id="corpo">
		
		<canvas id="originalCanvas" width="500" height="500"></canvas>

		<canvas id="finalCanvas" width="500" height="500"></canvas>

		<p>
			<table id="tab"></table>
		</p>

	</div>

	<footer>
		Feito pelas alunas Amanda Braga e Jullyana Vycas.<br>
		Agradecimentos especias às nossas famílias, à Charlotte e aos nossos queridos amigos Aluizio e Gabriel.
	</footer>

	<script src="filters.js"></script>

</body>
</html>
